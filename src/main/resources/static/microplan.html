<body>
  <!-- App Container -->

        <span class="brand-symbol-small">ðŸ’°</span>

      </div>
      <div class="nav-actions">

          <i class="ri-user-line" style="margin-right: 0.5rem;"></i>
        </span>
        <button id="logout-btn" class="btn">
          <i class="ri-logout-box-line"></i>
          Sair
        </button>
      </div>
    </nav>

    <div class="app-layout">
      <aside class="app-sidebar">
        <nav class="sidebar-nav" id="nav-menu">
          <!-- NavegaÃ§Ã£o serÃ¡ gerada dinamicamente -->
        </nav>

            Dashboard
          </h2>

  <!-- CPF confirmation / import modal -->
  <div id="cpf-confirm-modal" class="modal" style="display:none; position:fixed; inset:0; align-items:center; justify-content:center; z-index:10000;">
    <div class="modal-overlay" style="background: rgba(0,0,0,0.4); width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
      <div class="modal-container" style="max-width:720px; width:100%; padding:20px; background:white; border-radius:8px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h3 id="cpf-modal-title">Confirme seu CPF</h3>
          <button onclick="closeCpfModal()" class="btn"><i class="ri-close-line"></i></button>
        </div>
        <div style="margin-top:8px;">
          <p>Informe ou confirme o CPF para buscarmos suas dÃ­vidas (mock Bacen/SCR).</p>
          <div style="display:flex; gap:8px; margin-top:8px; align-items:center;">
            <input id="cpf-modal-input" placeholder="Digite o CPF (somente nÃºmeros)" style="flex:1; padding:10px; font-size:1rem;" />
            <button class="btn" id="cpf-modal-fetch" onclick="cpfModalFetch()">Buscar</button>
          </div>
        </div>
        <div id="cpf-modal-body" style="margin-top:12px; max-height:320px; overflow:auto;"></div>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
          <button class="btn secondary" onclick="closeCpfModal()">Pular</button>
          <button class="btn" id="cpf-modal-import" onclick="cpfModalImport()">Importar dÃ­vidas para minha conta</button>
        </div>
      </div>
    </div>
