spring.application.name=microplan
spring.datasource.url=jdbc:mysql://localhost:3306/microplan?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1212

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Habilita repair automático do Flyway temporariamente para corrigir checksum da V2
spring.flyway.repair-on-migrate=true

# Habilita o menu CLI (ConsoleCliRunner) apenas em perfil de desenvolvimento.
# Por padrão o CLI fica desativado; para ativar em dev use o profile 'dev'.
app.cli.enabled=false

